<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Division, Department, and Sub-Department</title>
</head>
<body>
    <h1>Add Division, Department, and Sub-Department</h1>
    <form action="" method="POST">
        <label>Division Name:</label>
        <input type="text" name="division_name" required><br>
        <label>Department Name:</label>
        <input type="text" name="department_name" required><br>
        <label>Sub-Department Name:</label>
        <input type="text" name="sub_department_name"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
